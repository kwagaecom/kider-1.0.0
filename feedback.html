    <form id="complaint-form">
        <h1 align="center">School Complaint Form</h1>
        <h5>Personal Information</h5>
        <div class="item">
            <label for="parent-name">Parent's Full Legal Name</label>
            <input type="text" id="parent-name" name="parent_name" placeholder="Parent's Full Legal Name" required />
        </div>
        <div class="item">
            <label for="student-name">Student's Full Legal Name (As Enrolled)</label>
            <input type="text" id="student-name" name="student_name" placeholder="Student's Full Legal Name" required />
        </div>
        <div class="item">
            <label for="grade">Grade</label>
            <input type="text" id="grade" name="grade" placeholder="Grade" required />
        </div>
        <div class="item">
            <label for="address">Address</label>
            <input type="text" id="address-line1" name="address_line1" placeholder="Street address" required />
            <input type="text" id="address-line2" name="address_line2" placeholder="Street address line 2" />
            <div class="city-item">
                <input type="text" id="city" name="city" placeholder="City" required />
                <input type="text" id="region" name="region" placeholder="Region" required />
                <input type="text" id="postal-code" name="postal_code" placeholder="Postal / Zip code" required />
                <select id="country" name="country" required>
                    <option value="">Country</option>
                    <option value="Russia">Russia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Armenia">Armenia</option>
                    <option value="USA">USA</option>
                </select>
            </div>
        </div>
        <div class="item">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="item">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required />
        </div>
        <div class="item preferred-method">
            <label>Preferred method of contact</label>
            <div class="preferred-method-item">
                <label><input type="checkbox" name="contact_method" value="Email"> <span>Email</span></label>
                <label><input type="checkbox" name="contact_method" value="Phone"> <span>Phone</span></label>
                <label><input type="checkbox" name="contact_method" value="US Mail"> <span>U.S. Mail</span></label>
            </div>
        </div>
        <h5>Information about your complaint</h5>
        <div class="item">
            <label for="issue-date">First date on which the events or issues occurred</label>
            <input type="date" id="issue-date" name="issue_date" required />
        </div>
        
        <div class="item">
            <label for="people-involved">Name(s) of the person(s) involved</label>
            <textarea id="people-involved" name="people_involved" rows="5" required></textarea>
        </div>
        <div class="item">
            <label for="complaint-details">Please describe your complaint in detail. Include the names of persons, locations, and dates involved. If this complaint is against specific person(s), please list their names and titles</label>
            <textarea id="complaint-details" name="complaint_details" rows="5" required></textarea>
        </div>
        <div class="item">
            <label for="resolution-attempts">What attempts have you made to resolve this complaint up to now? Please state who you contacted and what transpired</label>
            <textarea id="resolution-attempts" name="resolution_attempts" rows="5" required></textarea>
        </div>
        <div class="item">
            <label for="resolution-reason">Why do you think the complaint was not able to be resolved in your prior attempts?</label>
            <textarea id="resolution-reason" name="resolution_reason" rows="5" required></textarea>
        </div>
        <div class="item">
            <label for="desired-resolution">What resolution would you consider fair? What resolution do you seek?</label>
            <textarea id="desired-resolution" name="desired_resolution" rows="5" required></textarea>
        </div>
        <div class="item">
            <label for="additional-info">Any other information you want to provide?</label>
            <textarea id="additional-info" name="additional_info" rows="5"></textarea>
        </div>
        <div class="btn-block">
            <button type="submit">SEND</button>
        </div>
    </form>
 <script>
    // JavaScript to handle form submission
    document.getElementById("complaint-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(event.target);
        const email = 'kwagaecom@gmail.com'; // Your Gmail address
        const subject = 'Complain Details Submission'; // Subject for the email

        let message = "	Complain Details:\n\n";

        // Iterate over form data and append to message
        for (const [key, value] of formData.entries()) {
            message += `${key}: ${value}\n`;
        }

        // Create a "mailto" URL with the pre-filled email subject and body
        const mailtoURL = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;

        // Open the default email client with the pre-filled email
        window.location.href = mailtoURL;

        // You can also display a success message or redirect the user to a thank-you page
    });
</script>

    <script>
        function google_translate() {
            var opt = {
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                pageLanguage: "en",
            };
            new google.translate.TranslateElement(opt, "translation");
        }

        addEventListener("load", function () {
            if (document.querySelector(".goog-te-menu-frame")) {
                document.getElementById("translation").addEventListener("click", function () {
                    if (this.id === "translation") scrollableLanguagesList();
                });
                addEventListener("resize", function () {
                    if ("none" !== document.querySelector(".goog-te-menu-frame").style.display) scrollableLanguagesList();
                });
            }
        });

        function scrollableLanguagesList() {
            var iframe = document.querySelector(".goog-te-menu-frame"),
                doc = iframe.contentWindow.document,
                div = doc.body.children[0],
                table = div.children[0],
                width = div.dataset.width || parseInt(div.style.width),
                rect,
                diff;

            if (!div.dataset.width) div.dataset.width = width;

            if (innerWidth < width) {
                rect = table.getBoundingClientRect();
                width = rect.right - rect.left;
                diff = width - innerWidth;

                div.style.width = width - diff - 24 + "px";
                div.style.padding = "4px 0 1em 4px";
                div.style.overflowX = "scroll";
            } else {
                div.style.width = "auto";
                div.style.padding = "4px";
                div.style.overflowX = "visible";
            }

            rect = div.getBoundingClientRect();
            iframe.style.width = rect.right - rect.left + "px";
            iframe.style.height = rect.bottom - rect.top + "px";
        }
    </script>
