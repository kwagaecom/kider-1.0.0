<style>
        body {
            background: url('https://images.unsplash.com/photo-1559839734-2b71ea197ec2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        #body_header {
            background-color: #5fcf80;
            color: #fff;
            width: auto;
            margin: 0;
            text-align: center;
            font-size: 25px;
            padding: 20px;
        }
        form {
            max-width: 480px;
            margin: 10px auto;
            padding: 10px 20px;
            background: #f4f7f8;
            border-radius: 8px;
        }
        h1 {
            margin: 0 0 30px 0;
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="datetime"],
        input[type="email"],
        input[type="number"],
        input[type="search"],
        input[type="tel"],
        input[type="time"],
        input[type="url"],
        textarea,
        select {
            background: rgba(255,255,255,0.1);
            border: none;
            font-size: 16px;
            height: auto;
            margin: auto;
            outline: 0;
            padding: 8px;
            width: 100%;
            background-color: #e8eeef;
            color: black;
            box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
            margin-bottom: 30px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin: 0 4px 8px 0;
        }
        select {
            padding: 6px;
            height: 32px;
            border-radius: 2px;
        }
        button {
            padding: 19px 39px 18px 39px;
            color: #FFF;
            background-color: #4bc970;
            font-size: 18px;
            text-align: center;
            font-style: normal;
            border-radius: 5px;
            width: 100%;
            border: 1px solid #3ac162;
            border-width: 1px 1px 3px;
            box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
            margin-bottom: 10px;
        }
        fieldset {
            margin-bottom: 30px;
            border: none;
        }
        legend {
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        label.light {
            font-weight: 300;
            display: inline;
        }
        .number {
            background-color: #5fcf80;
            color: #fff;
            height: 30px;
            width: 30px;
            display: inline-block;
            font-size: 0.8em;
            margin-right: 4px;
            line-height: 30px;
            text-align: center;
            text-shadow: 0 1px 0 rgba(255,255,255,0.2);
            border-radius: 100%;
        }
        .duration-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .duration-options input {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="body_header">Appointment Request Form</div>
    <form id="contactForm">
        <fieldset>
            <legend><span class="number">1</span>Guardian's Details</legend>
            <label for="guardian_name">Name*:</label>
            <input type="text" id="guardian_name" name="guardian_name" placeholder="Guardian's Name" required>

            <label for="guardian_email">Email*:</label>
            <input type="email" id="guardian_email" name="guardian_email" placeholder="guardian@example.com" required>

            <label for="guardian_tel">Contact Number:</label>
            <input type="tel" id="guardian_tel" name="guardian_tel" placeholder="Include country code">

            <label for="guardian_skype">Skype Username:</label>
            <input type="text" id="guardian_skype" name="guardian_skype" placeholder="skype.username" pattern="[a-zA-Z0-9]+">
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Child's Details</legend>
            <label for="child_name">Child's Name*:</label>
            <input type="text" id="child_name" name="child_name" placeholder="Child's Name" required>

            <label for="child_class">Class/Grade*:</label>
            <input type="text" id="child_class" name="child_class" placeholder="Class or Grade" required>
        </fieldset>

        <fieldset>
            <legend><span class="number">3</span>Appointment Details</legend>
            <label for="appointment_for">Appointment For*:</label>
            <select id="appointment_for" name="appointment_for" required>
                <option value="meeting">Meeting</option>
                <option value="discussion">Discussion</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="appointment_description">Appointment Description:</label>
            <textarea id="appointment_description" name="appointment_description" placeholder="Details about the appointment."></textarea>

            <label for="date">Date*:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time*:</label>
            <input type="time" id="time" name="time" required>

            <label>Duration (Minutes):</label>
            <div class="duration-options">
                <input type="radio" id="duration_30" name="duration" value="30" checked>
                <label for="duration_30">30</label>
                <input type="radio" id="duration_60" name="duration" value="60">
                <label for="duration_60">60</label>
                <input type="radio" id="duration_90" name="duration" value="90">
                <label for="duration_90">90</label>
                <input type="radio" id="duration_more" name="duration" value="more">
                <label for="duration_more">More</label>
            </div>
        </fieldset>

        <button type="submit">Request Appointment</button>
    </form>

    <script>
        // JavaScript to handle form submission
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(event.target);
            const email = "kwagaecom@gmail.com"; // Your email address
            const subject = "Appointment Request"; // Subject for the email

            let message = "Appointment Request Details:\n\n";

            // Iterate over form data and append to message
            for (const [key, value] of formData.entries()) {
                message += `${key}: ${value}\n`;
            }

            // Create a "mailto" URL with the pre-filled email subject and body
            const mailtoURL = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;

            // Open the default email client with the pre-filled email
            window.location.href = mailtoURL;

            // You can also display a success message or redirect the user to a thank-you page
        });
    </script>
  </div>
